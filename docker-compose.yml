version: '3.8'
services:
  bot:
    build: .
    container_name: crosschain_bot
    ports:
      - "8001:8001"  # Метрики бота
    environment:
      - ETH_RPC_URL=https://mainnet.infura.io/v3/2e94ddd5dee14dcbb5cdab190fbede1c
      - BSC_RPC_URL=https://bsc-dataseed.binance.org/
      - POLYGON_RPC_URL=https://polygon-rpc.com/
      - ETHERSCAN_API_KEY=F83FM4CKIDZ22E71UWRZWI93M2EP8A45IM
      - TENDERLY_ACCOUNT_ID=your_account_id
      - TENDERLY_PROJECT_SLUG=your_project_slug
      - TENDERLY_ACCESS_KEY=your_access_key
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  grafana_data:
